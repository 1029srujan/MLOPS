<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #cce7ff, #f4f4f9);
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p.subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }
        hr {
            width: 80%;
            margin: 10px auto;
            border: none;
            height: 2px;
            background-color: #4CAF50;
        }
        form {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: left;
        }
        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        form input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Emotion Detection</h1>
    <p class="subtitle">Enter your text below to detect the underlying emotion.</p>
    <hr>
    <form action="result" method="GET">
        <label for="text">Enter Text:</label>
        <input type="text" id="text" name="text" placeholder="Type something here..." required>
        <input type="submit" value="Detect Emotion">
    </form>
    
</body>
</html>
